<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-epuiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="css/parapay2.css">
        <link rel="shortcut icon" type="img/png" href="img/logo_new.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <title>Parapay</title> 
    </head>

    <body>
        <header>
            <div class="grid">
                <div class="header_logobox">
                    <img src="img/P.png" alt="" class="mlx-2">
                    <img src="img/parapay.png" alt="">
                </div>
                <div class="header_loginbox">
                    <div class="btn off-border"><a href="parapay1.html" class="color-pry">Sign In</a></div>
                    <div class="btn bcg-pry color-white"><a href="parapay2.html" class="color-white">Register</a></div>
                </div>
            </div>
        </header>

        <main>
            <h1>Agent Registration</h1>
            <div class="info-formbox">
                <div class="card">
                    <h2 class="myt-4">Business Information</h2>
                    <h3 class="myt-1">Enter your business information</h3>
                    <div class="flex">
                        <div class="input-icons">
                            <i class="fas fa-id-card fa-2x"></i>
                            <input type="text" placeholder="Means of identification" class="lg-input">
                        </div>
                        <div class="input-icons">
                            <i class="far fa-file fa-2x"></i>
                            <input type="text" placeholder="Upload identification document" class="lg-input file">
                        </div>
                        <div class="input-icons">
                            <i class="far fa-id-badge fa-2x"></i>
                            <input type="text" placeholder="ID Number" class="sm-input">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-user-tie fa-2x"></i>
                            <input type="text" placeholder="Occupation" class="sm-input">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-globe-europe fa-2x"></i>
                            <input type="text" placeholder="ID Date Issued" class="sm-input">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-globe-europe fa-2x"></i>
                            <input type="text" placeholder="ID Expiry Date" class="sm-input">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-globe-europe fa-2x"></i>
                            <input type="text" placeholder="Job Title" class="sm-input">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-globe-europe fa-2x"></i>
                            <input type="text" placeholder="Business Name" class="sm-input">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-briefcase fa-2x"></i>
                            <input type="text" placeholder="Business License" class="lg-input">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-briefcase fa-2x"></i>
                            <input type="text" placeholder="Utility Bill Document" class="lg-input file">
                        </div>
                        <div class="input-icons">
                            <i class="fas fa-briefcase fa-2x"></i>
                            <input type="text" placeholder="Other Document" class="lg-input file">
                        </div>
                            <a href="parapay2.html" class="color-white">
                                <span class="btn bcg-pry">Previous</span>
                            </a>
                            <a href="parapay4.html" class="color-white">
                                <span class="btn bcg-pry">Next</span>
                            </a>
                    </div>
                </div>
            </div>
        </main>
        
    
    </body>
