<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-epuiv="X-UA-Compatible" content="ie=edge">


<link rel="stylesheet" href="css/utilities.css">
<link rel="stylesheet" href="css/parapay2.css">
<link rel="shortcut icon" type="img/png" href="img/logo_new.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<title>Parapay</title> 
</head>

<body>
    <header>
        <div class="grid">
            <div class="header_logobox">
                <img src="img/P.png" alt="" class="mlx-2">
                <img src="img/parapay.png" alt="">
            </div>
            <div class="header_loginbox">
                <div class="btn off-border"><a href="parapay1.html" class="color-pry">Sign In</a></div>
                <div class="btn bcg-pry color-white"><a href="parapay2.html" class="color-white">Register</a></div>
            </div>
        </div>
    </header>

    <main>
        <h1>Agent Registration</h1>
        <div class="info-formbox">
            <div class="card">
                <h2 class="myt-4">Personal Information</h2>
                <h3 class="myt-1">Enter your personal information</h3>
                <div class="flex">
                    <div class="input-icons">
                        <i class="far fa-user Username-i fa-2x"></i>
                        <input type="text" placeholder="First name" class="sm-input">
                    </div>
                    <div class="input-icons">
                        <i class="far fa-user Username-i fa-2x"></i>
                        <input type="text" placeholder="Last name"  class="sm-input">
                    </div>
                    <div class="input-icons">
                        <i class="fas fa-table fa-2x"></i>
                        <input type="text" placeholder="Date of birth" class="sm-input">
                    </div>
                    <div class="input-icons">
                        <i class="fas fa-user-friends fa-2x"></i>
                        <input type="text" placeholder="Gender" class="sm-input">
                    </div>
                    <div class="input-icons">
                        <i class="fas fa-envelope fa-2x"></i>
                        <input type="email" placeholder="Email" class="lg-input">
                    </div>
                    <div class="input-icons">
                        <i class="far fa-user Username-i fa-2x"></i>
                        <input type="text" placeholder="Username" class="lg-input">
                    </div>
                    <div class="input-icons">
                        <i class="fas fa-mobile-alt fa-2x"></i>
                        <input type="text" placeholder="Number" class="sm-input">
                    </div>
                    <div class="input-icons">
                        <i class="far fa-user Username-i fa-2x"></i>
                        <input type="text" placeholder="Mother maiden name" class="sm-input">
                    </div>
                    <div class="input-icons">
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                        <input type="text" placeholder="Address" class="lg-input">
                    </div>
                   <div class="input-icons">
                    <i class="fas fa-street-view fa-2x"></i>
                        <input type="text" placeholder="City" class="sm-input">
                   </div>
                    <div class="input-icons">
                        <i class="fas fa-globe-europe fa-2x"></i>
                        <input type="text" placeholder="Country" class="sm-input">
                    </div>
                   <div class="input-icons">
                    <i class="fas fa-map-marked-alt fa-2x"></i>
                        <input type="text"  class="sm-input">
                   </div>
                    <div class="input-icons">
                        <i class="far fa-compass fa-2x"></i>
                        <input type="text"  class="sm-input">
                    </div>
                    <a href="parapay1.html" class="color-white"><span class="btn sign-in off-border">Sign In</span></a>
                    <a href="parapay3.html" class="color-white"><span class="btn next">Next</span></a>
                </div>
                
            </div>
        </div>
    </main>
    
   
</body>
